<div class="signinbody">
<div class="container" [ngClass]="{'right-panel-active': isSignUppanel}">
    <div class="form-container sign-up-container">
      <form>
        <h1>Sign Up</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>or use your Username for registration</span>
        <div><input type="text" placeholder="Name"  name="name" [(ngModel)]="name" /></div>
        <div><input type="text" placeholder="Username"  name="username" [(ngModel)]="username"/></div>
        <div><input type="password" placeholder="Password"name="password" [(ngModel)]="password"/></div>
        <div><app-map></app-map></div>
     
        <button type="button" (click)="signUp()">Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form>
        <h1>Sign in</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>or use your account</span>
        <input type="text" placeholder="Username" name="username" [(ngModel)]="username" required/>
        <input type="password" placeholder="Password"name="password" [(ngModel)]="password"  required/>
        <a href="#">Forgot your password?</a>
        <button type="button" (click)="signIn()">Sign In</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your personal info</p>
          <button class="ghost" (click)="registeroff()">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start the journey with us</p>
          <button class="ghost" (click)="registeron()">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
</div>
